<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="img-container">
                <img src="./img/1.png" alt="" class="img">
            </div>
            <h1 class="letra">Sistema de Ventas</h1>
        </div>
        <form class="form">
            <div class="container-form">
                <div class="linea">
                    <label for="fecha" class="label">Fecha</label>
                    <input type="date" id="fecha" class="box">
                </div>
                <div class="linea">
                    <label for="select1" class="label"> Cliente</label>
                    <select name="select1" id="nombre" class="box">
                        <option value="0">Elige cliente</option>
                        <option value="1">Ana Gomez</option>
                        <option value="2">Julia Reyes</option>
                        <option value="3">Jorge Campos</option>
                        <option value="4">Juan Villaran</option>
                    </select>
                </div>
                <div class="linea">
                    <label for="select2" class="label"> Producto</label>
                    <select name="select2" id="producto" class="box">
                        <option value="0">Elige producto</option>
                        <option value="1">Aceite</option>
                        <option value="2">Leche</option>
                        <option value="3">Detergente</option>
                        <option value="4">Huevos</option>
                    </select>
                </div>
                <div class="linea">
                    <label for="precio" class="label">Precio</label>
                    <input type="text" id="precio" class="box">
                </div>
                <div class="linea">
                    <label for="cantidad" class="label">Cantidad</label>
                    <input type="number" id="cantidad" class="box">
                </div>

                <div id="resultado-error"></div>

                <div class="linea-boton">
                   <button class="button" onclick="event.preventDefault(); guardar();">Guardar</button>
                </div>
            </div>
        </form>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th class="cabeza">Fecha</th>
                    <th class="cabeza">Cliente</th>
                    <th class="cabeza">Producto</th>
                    <th class="cabeza">Precio</th>
                    <th class="cabeza">Cantidad</th>
                    <th class="cabeza">Subtotal</th>
                    <th class="cabeza">Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="tbd">

            </tbody>
        </table>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
